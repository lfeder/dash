<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farm Dashboard</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #1a1a2e; color: #e0e0e0; height: 100vh; display: flex; flex-direction: column; }
  nav { background: #16213e; padding: 0 24px; display: flex; align-items: center; border-bottom: 1px solid #0f3460; height: 48px; flex-shrink: 0; }
  nav .brand { font-size: 1.1rem; font-weight: 700; color: #4ecca3; margin-right: 32px; }
  nav .tabs { display: flex; gap: 4px; height: 100%; }
  nav .tab { padding: 0 16px; height: 100%; display: flex; align-items: center; cursor: pointer; color: #888; font-size: 0.85rem; font-weight: 500; border-bottom: 2px solid transparent; transition: color 0.15s, border-color 0.15s; }
  nav .tab:hover { color: #ccc; }
  nav .tab.active { color: #4ecca3; border-bottom-color: #4ecca3; }
  iframe { flex: 1; border: none; width: 100%; }
</style>
</head>
<body>
<nav>
  <span class="brand">LF Dash</span>
  <div class="tabs" id="tabs"></div>
</nav>
<iframe id="frame" src=""></iframe>
<script>
const DASHBOARDS = [
  { id: 'sales',     label: 'Sales',     src: 'sales/index.html' },
  { id: 'plant-map', label: 'Plant Map', src: 'plant-map/index.html' },
];

const tabs = document.getElementById('tabs');
const frame = document.getElementById('frame');

function navigate(id) {
  const dash = DASHBOARDS.find(d => d.id === id) || DASHBOARDS[0];
  location.hash = dash.id;
  frame.src = dash.src;
  document.querySelectorAll('.tab').forEach(t =>
    t.classList.toggle('active', t.dataset.id === dash.id)
  );
}

DASHBOARDS.forEach(d => {
  const el = document.createElement('div');
  el.className = 'tab';
  el.dataset.id = d.id;
  el.textContent = d.label;
  el.onclick = () => navigate(d.id);
  tabs.appendChild(el);
});

navigate(location.hash.slice(1) || DASHBOARDS[0].id);
window.addEventListener('hashchange', () => navigate(location.hash.slice(1)));
</script>
</body>
</html>
